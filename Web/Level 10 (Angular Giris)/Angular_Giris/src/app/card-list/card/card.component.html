<div *ngFor="let p of getProducts()">
    <div *ngIf="p.inStock" class="card my-3" style="max-height: 300px;">
        <div class="row g-0">
            <div class="col-md-4 my-1">
            <img src="../../assets/iphone.png" style="max-height: 250px; width: 100%; object-fit: contain;" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ p.name}}</h5>
                <p class="card-text">{{ p.description }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ p.price }} TL</small></p>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-warning my-5" *ngIf="getProducts().length == 0">
    no product
</div>
