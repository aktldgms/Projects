<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS OOP PROJECT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Prompt&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="quiz-card shadow-lg" id="quiz-card">
        
    </div>
    <div class="quiz-buttons">
        <h3>Start The Quiz!</h3>
        <button onclick="quiz_button(id)" id="Football" type="button" class="btn btn-info">
            Football Quiz
        </button>
        <button onclick="quiz_button(id)" id="Car" type="button" class="btn btn-info">
            Car Quiz
        </button>
        <button onclick="quiz_button(id)" id="Basketball" type="button" class="btn btn-info">
            Basketball Quiz
        </button>
    </div>

    <div style="position: absolute; bottom: 50px; left: 0; right: 0; text-align: center;">
        <p>For the best viewing experience, use a resolution of 1920x1080; the design is not responsive.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
