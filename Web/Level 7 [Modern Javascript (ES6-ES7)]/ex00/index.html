<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="vh-100">

    <h1 class="mb-4">MUSIC PLAYER</h1>

    <div class="music_player">
        <div class="d-flex flex-column left-side">
            <div class="img_wrapper">
                <img src="">
            </div>
            <audio id="audio" src=""></audio>
            <div id="musicName" class="name d-flex justify-content-center align-items-center mt-3 lead">
                
            </div>
            <div class="controls">
                <div class="control_buttons mb-4 d-flex justify-content-center align-items-center">
                    <i id="mix" class="fa-solid fa-shuffle pasif"></i>
                    <i id="previous" class="fa-solid fa-backward-step"></i>
                    <i id="play" class="fa-solid fa-circle-play"></i>
                    <i id="next" class="fa-solid fa-forward-step"></i>
                    <i id="repeat" class="fa-solid fa-repeat pasif"></i>
                </div>
                <div class="progress_bar">
                    <input type="range" class="form-range" id="progress-range">
                    <div class="time d-flex justify-content-between align-items-center">
                        <div class="current-time">0:00</div>
                        <div class="last-time">3:00</div>
                    </div>
                </div>
                <div class="end d-flex justify-content-between my-3 mb-4">
                    <div class="voice d-flex align-items-center">
                        <i id="mute" class="mx-1 fa-solid fa-volume-high"></i>
                        <input type="range" value="100" class="mx-1 form-range" id="volume-range">
                    </div>
                    <div class="musicList_button">
                        <button type="button" ><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 right-side d-none">
            <h3 class="text-center">MUSIC LIST</h3>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="music_player.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
