<body>
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="imgs/logo.png" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="section text-center py-3" id="contact-a">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
            <form>
                <div class="form-fields">
                    <input class="name input" type="text" name="fullname" id="fullname" placeholder="Name">
                    <input class="subject input" type="text" name="subject" id="subject" placeholder="Subject">
                    <input class="email input" type="email" name="email" id="email" placeholder="Email">
                    <input class="phone input" type="tel" name="phone" id="phone" placeholder="Phone Number">
                    <textarea class="message" name="message" id="message" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <section id="contact-b" class="bg-primary py-4">
        <div class="contaienr">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555 55 55</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa2x"></i>
                    <h3>Address</h3>
                    <p>İstanbul - Türkiye</p>
                </div>
            </div>
        </div>
    </section>
